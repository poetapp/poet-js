version: 2.1
executors:
  base-node:
    environment:
      FOO: bar
    docker:
      - image: circleci/node:10.14.2 

jobs:
  build:
    executor: base-node
    steps:
      - checkout
      #- restore_cache:
      #    key: dependency-cache-{{ checksum "package-lock.json" }}
      - run:
          name: OS deps
          command: sudo apt-get update && sudo apt-get install -y rsync
      - run:
          name: Install deps
          command: npm install
      - save_cache:
          key: dependency-cache-{{ checksum "package-lock.json" }}
          paths:
            - ./node_modules

  lint:
    executor: base-node
    steps:
      - checkout
      - restore_cache:
          key: dependency-cache-{{ checksum "package-lock.json" }}
      - run:
          name: Lint
          command: npm run lint

  package:
    executor: base-node 
    steps:
      - checkout
      - restore_cache:
          key: dependency-cache-{{ checksum "package-lock.json" }}
      - run:
          name: Build dist
          command: npm run build

  coverage:
    executor: base-node 
    steps:
      - checkout
      - restore_cache:
          key: dependency-cache-{{ checksum "package-lock.json" }}
      - run:
          name: Build dist
          command: npm run coverage

  release:
    executor: base-node 
    steps:
      - checkout
      - restore_cache:
          key: dependency-cache-{{ checksum "package-lock.json" }}
      - run:
          name: Build dist
          command: npx semantic-release

workflows:
  version: 2
  build_and_test:
    jobs:
      - build
      - lint:
          requires:
            - build
      - package:
          requires:
            - build
      - release:
          context: semver
          requires:
            - package
          filters:
            branches:
              only: master
